<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristiano Farnca" />
    <meta name="robots" content="index, follow" />
    <meta name="discription" content="music play" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>DVmode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="boxleft">
        <img src="assets/logo.png" alt="logo" />
        <div id="head">
          <h1><span id="song-title"></span></h1>
          <h2><span id="band-name"></span></h2>
        </div>
        <div id="audio">
          <audio id="audio-player" src="assets/rock.mp3"></audio>
          <button id="left"></button>

          <button id="center"></button>

          <button id="right"></button>
        </div>
        <div id="barra">
          <input
            type="range"
            name="progresso"
            id="progresso"
            min="0"
            max="100"
          />
          <div id="time-bar">
            <div id="total-time">00:00</div>
            <div id="remaining-time">00:00</div>
          </div>
        </div>
      </div>
      <div id="boxright">
        <div id="top">
          <div id="box1">
            <img src="assets/logo.png" alt="logo" />
            <div id="head1">
              <h3><span id="song-title1"></span></h3>
              <h4><span id="band-name1"></span></h4>
            </div>
          </div>
          <div id="box2">
            <div id="audio1">
              <audio id="audio-player1" src="assets/01 - O Escudo .mp3"></audio>
              <button id="left1"></button>

              <button id="center1"></button>

              <button id="right1"></button>
            </div>
          </div>
          <div id="box3">
            <div id="barra1">
              <input
                type="range"
                name="progresso"
                id="progresso1"
                min="0"
                max="100"
              />
              <div id="time-bar">
                <div id="total-time1">00:00</div>
                <div id="remaining-time1">00:00</div>
              </div>
            </div>
          </div>
        </div>
        <div id="bottom">
          <div id="box4">
            <img src="assets/logo.png" alt="logo" />
            <div id="head1">
              <h3><span id="song-title2"></span></h3>
              <h4><span id="band-name2"></span></h4>
            </div>
          </div>
          <div id="box5">
            <div id="audio2">
              <audio id="audio-player2"></audio>
              <button id="left2" onclick="playPreviousRadio()"></button>

              <button id="center2" onclick="playPauseRadio()"></button>

              <button id="right2" onclick="playNextRadio()"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="social-links">
        <a href="https://github.com/CristianoFranca1976" target="_blank">
          <img src="assets/github.png" alt="logo-github" />
        </a>

        <a href="https://www.instagram.com/cristianofranca83/" target="_blank">
          <img src="assets/instagram.png" alt="logo-instagram" />
        </a>

        <a
          href="https://www.youtube.com/channel/UCim3c539P4CJQOIMGPaT1oQ"
          target="_blank"
        >
          <img src="assets/youtube.png" alt="logo-youtube" />
        </a>

        <a
          href="https://www.linkedin.com/in/cristiano-franca-4a968627a/"
          target="_blank"
        >
          <img src="assets/linkedin.png" alt="logo-linkedin" />
        </a>
      </div>
    </div>

    <script src="JavaScript.js"></script>
  </body>
</html>
